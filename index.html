<body>
	<header>
		<div class="site_wrap wrap">
			<h1>acoustics.io</h1>
		</div>
	</header>
	
	<div class="app_wrap site_wrap wrap">
		<form class="sources_col col" data-view="form" data-data="form">
			<div class="sources_wrap wrap">
				<div class="6_col_wrap col_wrap wrap">
					<div class="col">
						<h2 class="cap_title">Noise source</h2>
					</div
					
					><div class="col">
						
					</div
						
					><div class="col">
						
					</div
					
					><div class="col">
						<h2 class="cap_title">Site environment</h2>
					</div
						
					><div class="col">
					</div
						
					><div class="col">
						<h2 class="cap_title">Sound pressure level</h2>
					</div>
				</div>
	
				<fieldset class="source_fieldset 7_col_wrap col_wrap wrap" data-template="source">
					<div class="col">
						<label for="name_{{pk}}">Name</label>
						<input type="text" class="name_input" name="name" id="name_{{pk}}" />
					</div
					
					><div class="col">
						<label>Noise type <a class="icon_thumb thumb" href="#" data-icon="i">Information</a></label>
						
						<label for="leveltypew_{{pk}}">Sound power level (L<sub>W</sub>)</label>
						<input type="radio" value="lw" name="leveltype" id="leveltypew_{{pk}}" />
						
						<label for="leveltypep_{{pk}}">Sound pressure level (L<sub>P</sub>)</label>
						<input type="radio" value="lp" name="leveltype" id="leveltypep_{{pk}}" />
						
						<label for="levelref_{{pk}}">Reference distance <a class="icon_thumb thumb" href="#" data-icon="i">Information</a></label>
						<input type="text" value="" name="levelref" id="levelref_{{pk}}" />
					</div
					
					><div class="col">
						<label for="level_{{pk}}">
							Level
							<span class="readout"></span>
							<a class="icon_thumb thumb" href="#" data-icon="i">Information</a>
						</label>
						<input type="range" class="level_input" value="60" min="20" max="120" name="level" id="level_{{pk}}" />
					</div
					
					><div class="col">
						<label for="ontime_{{pk}}">
							On time
							<span class="readout"></span>
							<a class="icon_thumb thumb" href="#" data-icon="i">Information</a>
						</label>
						<input type="range" class="ontime_input" value="1" min="0" max="1" step="0.01" name="time" id="time_{{pk}}" />
					</div
					
					><div class="col">
						<label for="dist_{{pk}}">
							Distance to receptor
							<span class="readout"></span>
							<a class="icon_thumb thumb" href="#" data-icon="i">Information</a>
						</label>
						<input type="range" class="dist_input" value="10" min="1" max="150" step="1" name="distance" id="dist_{{pk}}" />
					</div
					
					><div class="col">
						<label for="barrier_{{pk}}">
							Barrier
							<a class="icon_thumb thumb" href="#" data-icon="i">Information</a>
						</label>
						<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_0" value="0" checked />
						<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_1" value="1" />
						<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_2" value="2" />
					</div
					
					><div class="col">
						<div class="source_output"></div>
					</div>
				</fieldset>
			</div>
			
			<ul class="actions_index index">
				<li><button class="add_button" data-icon="+">Add source</button></li>
			</ul>
		</form
		
		><div class="total_col col">
			<h2 class="cap_title">Total Sound Pressure Level</h2>
			<p class="total_output" data-view="total" data-data="total">120 dB</p>
			
			<details>
				<summary class="cap_title">About this result</summary>
				
				<div>
					
				</div>
			</details>

			<h2 class="cap_title">I need more help</h2>
			<p>Get in touch with <a href="mailto:daniel@goodhandacoustics.co.uk">Goodhand Acoustics</a>.</p>
		</div>
	</div>
	
	<img src="images/silhouette.png" />
	
	<footer>
		<div class="site_wrap wrap">
			Website by
			<a class="cr_logo_thumb logo_thumb thumb" href="http://cruncher.ch">Cruncher</a>
			Acoustics by
			<a class="ga_logo_thumb logo_thumb thumb" href="http://goodhandacoustics.co.uk">Goodhand Acoustics</a> 
		</div>
	</footer>
