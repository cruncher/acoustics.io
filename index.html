<body>
	<header>
		<div class="site_wrap wrap">
			<h1>acoustics.io</h1>
		</div>
	</header>
	
	<div class="site_wrap wrap">
		<form class="source_wrap wrap" data-view="form" data-data="form">
			<div class="6_col_wrap col_wrap wrap" data-template="fieldset">
				<div class="col">
					Noise source
				</div
				
				><div class="col">
					
				</div
					
				><div class="col">
					
				</div
				
				><div class="col">
					Site environment
				</div
					
				><div class="col">
				</div
					
				><div class="col">
					Noise at receptor
				</div>
			</div>

			<fieldset class="source_fieldset 6_col_wrap col_wrap wrap" data-template="fieldset">
				<div class="col">
					<label for="leveltypew_{{pk}}">Sound Power Level (L<sub>W</sub>)</label>
					<input type="radio" value="lw" name="leveltype" id="leveltypew_{{pk}}" />
					
					<label for="leveltypep_{{pk}}">Sound Pressure Level (L<sub>P</sub>)</label>
					<input type="radio" value="lp" name="leveltype" id="leveltypep_{{pk}}" />
					
					<label for="levelref_{{pk}}">Level <span class="readout"></span></label>
					<input type="text" value="" name="levelref" id="levelref_{{pk}}" />
				</div
				
				><div class="col">
					<label for="level_{{pk}}">Level <span class="readout"></span></label>
					<input type="range" class="level_input" value="60" min="20" max="120" name="level" id="level_{{pk}}" />
				</div
				
				><div class="col">
					<label for="ontime_{{pk}}">On time <span class="readout"></span></label>
					<input type="range" class="ontime_input" value="1" min="0" max="1" step="0.01" name="time" id="time_{{pk}}" />
				</div
				
				><div class="col">
					<label for="dist_{{pk}}">Distance to receptor <span class="readout"></span></label>
					<input type="range" class="dist_input" value="10" min="1" max="150" step="1" name="distance" id="dist_{{pk}}" />
				</div
				
				><div class="col">
					<label for="barrier_{{pk}}">Barrier</label>
					<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_0" value="0" checked />
					<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_1" value="1" />
					<input type="radio" name="barrier_{{pk}}" id="barrier_{{pk}}_2" value="2" />
				</div
				
				><div class="col">
					<div class="source_output"></div>
				</div>
			</fieldset>
		</form
		
		><div class="total_col col">
			<h2>Sound Pressure Level</h2>
			<p data-view="total" data-data="total"></p>
			
			<details>
				<summary>About the calculation</summary>
				
				<div>
					
				</div>
			</details>
		</div>
	</div>
	
	<div class="site_wrap wrap">
		<ul class="actions_index index">
			<li><button class="add_button" data-icon="+">Add source</button></li>
		</ul>
	</div>
	
	<img src="images/silhouette.png" />
	
	<footer>
		<div class="site_wrap wrap">
			Website by
			<a class="cr_logo_thumb logo_thumb thumb" href="http://cruncher.ch">Cruncher</a>
			Acoustics by
			<a class="ga_logo_thumb logo_thumb thumb" href="http://goodhandacoustics.co.uk">Goodhand Acoustics</a> 
		</div>
	</footer>
	
	<script>
		// Function.prototype.bind is the ES5 feature with by far the worst support. Use it
		// to roughly detect ES5. http://kangax.github.com/es5-compat-table/

	</script>
	<script src="sub/bolt/res/ios-orientationchange-fix/ios-orientationchange-fix.js"></script>

	<script src="sub/bolt/js/jquery.event.tap.js"></script>
	<script src="sub/bolt/js/jquery.event.activate.js"></script>
	
	<script src="sub/bolt/js/bolt.js"></script>
	<script src="sub/bolt/js/bolt.a.js"></script>
	<script src="sub/bolt/js/bolt.tip.js"></script>
	<script src="sub/bolt/js/bolt.input.js"></script>
	<script src="sub/bolt/js/bolt.input.placeholder.js"></script>

	<script src="js/AcousticFunctions.js"></script>
	<script src="sub/app/js/model.js"></script>
	<script src="sub/app/js/app.js"></script>
	<script src="js/noiseapp.js"></script>
	<script src="js/noiseapp.models.source.js"></script>
	<script src="js/noiseapp.models.total.js"></script>
	<script src="js/noiseapp.views.source.js"></script>
	<script src="js/noiseapp.views.total.js"></script>
	<script>
		window.noiseApp.data = {
			form: {}
		};
	</script>
</body>
</html>
